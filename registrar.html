<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>

    <div class="container">
        <h1>Formulario de registro:</h1>

        <div class="col-2">

            <form action="/registrar" method="post">
            
                <div class="form-group">
                    <label>Nombre(s):</label>
                    <input type="text" class="form-control" name="nombre" required>
                </div>
    
                <div class="form-group">
                    <label>Apellido paterno:</label>
                    <input type="text" class="form-control" name="apepat" required>
                </div>
    
                <div class="form-group">
                    <label>Apellido materno:</label>
                    <input type="text" class="form-control" name="apemat" required>
                </div>
    
                <div class="form-group">
                    <label>Fecha de nacimiento:</label>
                    <input type="date" class="form-control" name="fecnac" required>
                </div>
    
                <div class="form-group">
                    <label>Correo electrónico:</label>
                    <input type="text" class="form-control" name="email" required>
                </div>
    
                <div class="form-group">
                    <label>Contraseña:</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
    
                <div class="form-group">
                    <label>Confirmar contraseña:</label>
                    <input type="password" class="form-control" name="confirmar_password" required>
                </div>
            
                <div class="form-group">
                    <button class="btn btn-primary" class="form-control">Registrarse</button>
                </div>
    
            </form>
    
    
        </div>
    </div>

</body>
</html>
